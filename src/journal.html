<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>TMDB</title>
  </head>
  <body>
   
    <!--add nav bar like same style of index page-->
    <header class=" bg-gradient-to-r from-pink-200 via-white to-sky-200 bg-opacity-90 backdrop-filter backdrop-blur text-black py-4 shadow-lg fixed top-0 left-0 w-full z-50 transition">
        <div class="max-w-7xl mx-auto px-4 flex items-center justify-between">
         <div class="flex items-center space-x-2">
           <img src="https://upload.wikimedia.org/wikipedia/commons/3/3e/Disney%2B_logo.svg" alt="Disney Logo" class="h-8 md:h-10">
           <span class="text-xl md:text-2xl font-bold">Disney+</span>
         </div>
         <nav class="hidden md:flex space-x-6 text-sm md:text-base font-medium">
           <a href="index.html" class="font-bold hover:text-pink-500 transition">Back</a>
           <a href="index.html" class="hover:text-pink-500 transition">Home</a>
           <a href="favorites.html" class="hover:text-pink-500 transition">My Favorites</a>
         </nav>
        </div>
    </header>
    
    <main class=" bg-gradient-to-tl from-pink-100 via-white to-purple-100">
      <div class="h-16 md:h-20"></div>
      <div class="container mx-auto p-4" id="commentar">
        
        <h1 class="text-2xl font-bold mb-4 mt-2 md:mt-4">Your Movie Diary</h1>
        <div id="film-result" class="mt-6 md:mt-8 mb-4"></div>
        <textarea
          id="thoughts-textarea"
          class="w-full p-2 border rounded mb-4"
          rows="4"
          placeholder="Type your thoughts here..."
        ></textarea>
        <button
          id="write-thoughts-btn"
          class="flex items-center gap-3 bg-black text-white px-8 sm:px-10 md:px-12 py-4 md:py-5 text-lg md:text-xl rounded-xl hover:bg-gray-700 transition"
          style="font-family: 'MuseoModerno', sans-serif; font-weight: 700; font-style: normal;"
        >
          Save your thoughts
        </button>
      </div>
    </main>
    <footer></footer>
  </body>
  <script src="journal.js"></script>
</html>
